<div class="page-header min-vh-75">
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                <div class="card card-plain mt-8">
                    <div class="card-header pb-0 text-left bg-transparent">
                        <h3 class="font-weight-bolder text-warning text-gradient">Bem vindo(a)</h3>
                        <p class="mb-0">Insira seu Email e sua senha para entrar</p>
                    </div>
                    <div class="card-body">
                        <form role="form" [formGroup]="authForm" (ngSubmit)="submitForm()">
                            <label>Email</label>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon" formControlName="email">
                            </div>
                            <label>Senha</label>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="password-addon" formControlName="password">
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                            <label class="form-check-label" for="rememberMe">Lembre-me</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn bg-gradient-warning w-100 mt-4 mb-0">Entrar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center pt-0 px-lg-2 px-1">
                        <p class="mb-4 text-sm mx-auto">
                            Ainda nÃ£o possui uma conta?
                            <a href="javascript:;" class="text-warning text-gradient font-weight-bold">Cadastre-se</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
